<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NewsApp</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="" onclick="reload()" class="company-logo">
          <img src="logo.png" alt="" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              onclick="onNavItemClick('ipl')"
              id="ipl"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              onclick="onNavItemClick('finance')"
              id="finance"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              onclick="onNavItemClick('politics')"
              id="politics"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="search-text"
            placeholder="e.g. Sceince"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="newsImg"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">Title</h3>
          <h6 class="news-source" id="news-source">Gadgt</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur
            repudiandae sit commodi obcaecati voluptas ea, facere tempore
            accusamus ad sequi.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
